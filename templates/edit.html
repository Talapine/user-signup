{% extends "base.html" %}
       {% block content %}

       <p><h1><strong>Signup</strong></h1></p>
       
       <form action="/welcome" method="post">
            <table>
                <tbody>
                    <tr>
                        <td><label for = "username">User name:</label></td>
                        <td><input type="text" value = "" name = "username"></input></td>
                        <td><span class = "error">{{error1}}</span></td>
                    </tr>
                    <tr>
                        <td><label for = "password">Password:</label></td>
                        <td><input type = "password" value = "" name = "password"></input></td>
                        <td><span class = "error">{{error2}}</span></td>
                    </tr>
                    <tr>
                        <td><label for = "password_copy">Confirm password:</label></td>
                        <td><input type = "password"  value = "" name = "password_copy"></input></td>
                        <td><span class = "error">{{error3}}</span></td>
                    </tr>
                    <tr>
                        <td><label for = "email">E-mail address(optional):</label></td>
                        <td><input type = "text" value = "" name = "email"></input></td>
                        <td><span class = "error">{{error4}}</span></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value= "Submit"></input> <input type = "reset"></input>            
        
        </form>

        
        
        {% endblock %}
